<html>
    <head>
        <script src="skulpt/skulpt.js" type="text/javascript"></script>
        <script src="skulpt/skulpt-stdlib.js" type="text/javascript"></script>
        <script src="skulpt/skulpt-drafter.js" type="text/javascript"></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"
        ></script>
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
    </head>

    <body>
        <div>
            <div
                id="website"
                unused-style="border-style: solid; display: block; width: 80%; height: 600px; overflow: scroll; "
            >
                Loading...
            </div>
        </div>
        <script>
            function builtinRead(x) {
                if (
                    Sk.builtinFiles === undefined ||
                    Sk.builtinFiles["files"][x] === undefined
                )
                    throw "File not found: '" + x + "'";
                return Sk.builtinFiles["files"][x];
            }
            // (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = "mycanvas";
            Sk.BottleSiteTarget = "#website";

            Sk.configure({ read: builtinRead, __future__: Sk.python3 });

            function startWebserver(pythonSite) {
                try {
                    Sk.misceval
                        .asyncToPromise(() =>
                            Sk.importMainWithBody(
                                "main",
                                false,
                                pythonSite,
                                true
                            )
                        )
                        .then((result) => console.log(result.$d));
                } catch (e) {
                    console.error(e);
                    console.error(e.args.v[0].v);
                    alert(e);
                }
            }
        </script>
        <script src="website.js" type="text/javascript"></script>
    </body>
</html>
